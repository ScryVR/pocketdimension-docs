<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Pocket Dimension</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap" rel="stylesheet"> -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap"
    rel="stylesheet"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <meta
    name="description"
    content="Pocket Dimension puts a virtual world at every GPS coordinate on Earth. Get the details here."
  />
  <!-- Load mermaid -->
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
  ></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 1) 58%,
        rgba(204, 204, 204, 0.7959777661064426) 100%
      );
    }
  </style>
</head>

<body>
  <!-- Render zero-md in light dom -->
  <zero-md id="app" src="./documentation_src.md" no-shadow manual-render>
    <template>
      <style>
        zero-md {
          font-family: "Roboto Mono", monospace;
          height: 100%;
          overflow: auto;
          padding: 2em;
          display: block;
          box-sizing: border-box;
        }
        zero-md::after {
          display: block;
          content: "";
          height: 100px;
          width: 100%;
        }
      @media screen and (min-width: 1200px) {
        zero-md {
          padding: 8em 20vw;
        }
      }
      </style>
    </template>
  </zero-md>
  <script>
    app.addEventListener('zero-md-ready', async () => {
      // Create custom marked renderer
      const renderer = new marked.Renderer()
      renderer.code = function (code, lang) {
        return lang === 'mermaid'
          ? `<div class="mermaid">${code}</div>`
          : `<pre><code>${code}</code></pre>`
      }
      await app.render({ renderer })
      mermaid.init()
    })
  </script>
</body>
